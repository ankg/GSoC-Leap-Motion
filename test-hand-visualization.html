<html>
  <meta http-equiv="X-UA-Compatible" content="IE=9">
  <head>
    <title>Hands</title>
    <style>
      *{
        text-align: center;
        color: green;
        font-family: tahoma, arial, sans-serif;
        margin: 0px;
      }
      h1{
        margin-top: 50px;
      }
      canvas {
        max-width: 50%;
        max-height: 50%;
        border: 1px solid green;
        position: fixed;
        top: 200px !important;
        left: 400px !important;
      }
    </style>
  </head>
  <body>
    <h1>Hands Visualisation</h1>
    <script src="vendor/jquery-1.11.3.min.js"></script>
      <script src="vendor/leap-0.6.4.js"></script>
      <script src="vendor/leap-plugins-0.1.10.js"></script>
      <script src="vendor/three.min.js"></script>
      <script src="vendor/leap.rigged-hand-0.1.4.js"></script>
      <script src="js/GRASP-API.js"></script>
      <script>
         "use strict";
         /* global $, Leap, controller*/
         $(function(){
           (window.controller = new Leap.Controller())
           .use("riggedHand", {
             checkWebGL : true  
           })
           .connect();
           controller.on("riggedHand.meshAdded", function(handMesh){
             handMesh.material.opacity = 1;
           });
        });
  </script>
  </body>
</html>
