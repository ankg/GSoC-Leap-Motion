<html>
<head>
  <title>Testing GRASP API</title>
  <style>
    body, html {
      margin: 0px;
    }
    #leapinfo{
      width:600px;
    }
    #leapinfo .left-hand{
      float:left;
      width: 300px;
      display: inline-block;  
      margin-left: 50px;  
    }
    #leapinfo .right-hand{
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="leapinfo">    
  </div>
  <div style="clear:both;"></div>
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/GRASP-API.js"></script>
  <script src="vendor/leap-0.6.4.js"></script>
  <script src="vendor/leap-plugins-0.1.10.js"></script>
  <script type="text/javascript">
  	/* global $, console, Leap, GRASP*/
  	"use strict";
    GRASP.initialize($("#leapinfo"));
    console.log($("#leapinfo"));
    Leap.loop(function (frame){
      var firstHand = frame.hands[0];
      var hand_type;
      
      if (typeof firstHand != "undefined") {
        hand_type = firstHand.type;
        var options = {
                       "palmVelocity" : {
                         "hand" : hand_type,
                         "value" : firstHand.palmVelocity
                        }
                      };

        GRASP.leapInfo($("#leapinfo"),options);
      }
    });
  </script>
</body>
</html>
